<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aprameya Neopane" />
    <meta name="description" content="Silly Story Generator exercise" />

    <link rel="stylesheet" href="style.css">

    <title>Silly Story Generator</title>
</head>

<body>
    <h1>Silly Story Generator!</h1>
    <div>
        <label for="customname">Enter custom name:</label>
        <input id="customname" type="text" placeholder="Custom Name">
    </div>
    <div>
        <label for="us">US</label><input id="us" type="radio" name="uk_us" value="us" checked>
        <label for="uk">UK</label><input id="uk" type="radio" name="uk_us" value="uk">
    </div>
    <div>
        <button class="randomize">Generate Random Story</button>
    </div>

    <div class="story-space">
        <p class="story"></p>

    </div>

    <script src="script.js"></script>
</body>

</html>
